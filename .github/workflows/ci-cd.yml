name: WorkProfile CI/CD

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/workprofile:latest .

      - name: Run container
        run: |
          docker run -d -p 5000:5000 --name workprofile-test ${{ secrets.DOCKER_USERNAME }}/workprofile:latest
          sleep 10

      - name: Test main endpoint
        run: curl -f http://localhost:5000/ && echo "✓ Main endpoint OK"

      - name: Test health endpoint
        run: curl -f http://localhost:5000/health && echo "✓ Health endpoint OK"

      - name: Stop and remove container
        run: |
          docker stop workprofile-test
          docker rm workprofile-test

      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/workprofile:latest
