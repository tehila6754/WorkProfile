version: '3.8'  # או פשוט מחקי שורה זו, היא אזהרה בלבד

services:
  web:
    build:
      context: ../
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: workprofile
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:

