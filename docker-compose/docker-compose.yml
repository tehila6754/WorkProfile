  workprofile:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: workprofile
    restart: always
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: workprofile
      FLASK_ENV: production
    depends_on:
      - mysql
    ports:
      - "5000:5000"
